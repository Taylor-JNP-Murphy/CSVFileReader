<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defining characterset and viewport defaults -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking external stylesheet and Icon file -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="public/Icon.ico" type="image/x-icon">

    <!-- Linking external JavaScript File -->
    <script src="app.js" defer></script>

    <!-- Naming the document // webpage -->
    <title>CSV File Parser</title>

</head>
<body>
    <!-- User input - choose csv file -->
    <input type="file" id="file" accept=".csv">

    <!-- Table entry through Javascript (app.js) -->
    <table id="table">
        <!-- table contents - first stating where the table will appear -->
        <th>Table will appear here</th>
    </table>
    
</body>
</html>
